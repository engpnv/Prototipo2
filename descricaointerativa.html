<script>
  function toggleContrast() {
    const contrast = document.body.classList.toggle('high-contrast');
    localStorage.setItem('highContrast', contrast);
  }
  window.onload = () => {
    if (localStorage.getItem('highContrast') === 'true') {
      document.body.classList.add('high-contrast');
    }
  };

  <h1>Descrição Interativa</h1>
  <div id="mensagens"> Na descrição interativa você deve encostar o dedo no elemento que você quer uma descrição. 
    A mesa interativa não detecta se tiver mais de um dedo sendo apontado para mais de um elemento</div>

<script>
function speakText(text) {
  if ('speechSynthesis' in window) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'pt-BR';
    window.speechSynthesis.speak(utterance);
  }
}
document.addEventListener('DOMContentLoaded', () => {
  const container = document.getElementById('mensagens');
  if (container) {
    const observer = new MutationObserver(mutations => {
      mutations.forEach(mutation => {
        mutation.addedNodes.forEach(node => {
          if (node.nodeType === Node.ELEMENT_NODE && node.tagName === 'P') {
            speakText(node.textContent);
          }
        });
      });
    });
    observer.observe(container, { childList: true });
  }
});
</script>
