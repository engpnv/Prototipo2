<script>
function speakText(text) {
  if ('speechSynthesis' in window) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'pt-BR';
    window.speechSynthesis.speak(utterance);
  }
}
document.addEventListener('DOMContentLoaded', () => {
  const container = document.getElementById('mensagens');
  if (container) {
    const observer = new MutationObserver(mutations => {
      mutations.forEach(mutation => {
        mutation.addedNodes.forEach(node => {
          if (node.nodeType === Node.ELEMENT_NODE && node.tagName === 'P') {
            speakText(node.textContent);
          }
        });
      });
    });
    observer.observe(container, { childList: true });
  }
});
</script>

<style>
  /* Escala global de fonte */
  :root { --font-zoom: 1; }
  html { font-size: calc(16px * var(--font-zoom)); }

  /* Garante que controles comuns sigam a escala (mesmo se antes estavam em px) */
  input, button, select, textarea { font-size: 1rem !important; }

  /* Títulos usando valores responsivos */
  h1 { font-size: clamp(1.4rem, 1.1rem + 1vw, 2rem); }
  h2 { font-size: clamp(1.2rem, 1.0rem + 0.8vw, 1.6rem); }
  h3 { font-size: clamp(1.1rem, 0.95rem + 0.6vw, 1.4rem); }

  /* Barra de controle de fonte */
  .font-ctl {
    display: flex; align-items: center; gap: 8px; flex-wrap: wrap;
    margin: 8px 0 14px;
  }
  .font-ctl button {
    padding: 6px 10px; border-radius: 8px; border: 1px solid #ddd;
    background: #fff; cursor: pointer;
  }
  .font-ctl span { min-width: 3ch; text-align: right; font-variant-numeric: tabular-nums; }

  /* Compatível com seu modo alto-contraste, se existir */
  .high-contrast .font-ctl button { background: #333; color: #fff; border-color: #666; }
</style>

<script>
(function(){
  const MIN = 2, MAX = 8, STEP = 0.50;
  const key = 'fontZoom';
  const root = document.documentElement;
  let zoom = parseFloat(localStorage.getItem(key)) || 1;

  function apply(){
    zoom = Math.min(MAX, Math.max(MIN, zoom));
    root.style.setProperty('--font-zoom', zoom.toFixed(2));
    const disp = document.getElementById('fontDisplay');
    if (disp) disp.textContent = Math.round(zoom * 100) + '%';
  }

  // Inicializa com o valor salvo
  apply();

  document.getElementById('fontUp')?.addEventListener('click', () => {
    zoom += STEP; apply(); localStorage.setItem(key, zoom);
  });
  document.getElementById('fontDown')?.addEventListener('click', () => {
    zoom -= STEP; apply(); localStorage.setItem(key, zoom);
  });
  document.getElementById('fontReset')?.addEventListener('click', () => {
    zoom = 1; apply(); localStorage.setItem(key, zoom);
  });
})();
</script>

<script>
(function(){
  const key = 'fontToolsEnabled';
  const toggle = document.getElementById('fontToggle');
  const tools  = document.getElementById('fontTools');

  // estado inicial (padrão: ligado)
  const enabled = (localStorage.getItem(key) !== 'false');
  if (toggle) {
    toggle.checked = enabled;
    toggle.setAttribute('aria-checked', String(enabled));
  }
  apply(enabled);

  // mudança pelo usuário
  toggle?.addEventListener('change', () => {
    const on = !!toggle.checked;
    toggle.setAttribute('aria-checked', String(on));
    localStorage.setItem(key, String(on));
    apply(on);
  });

  function apply(on){
    if (!tools) return;
    tools.classList.toggle('hidden', !on);
    if (on){
      tools.removeAttribute('inert');
      tools.removeAttribute('aria-hidden');
      // se você desabilitar botões quando off, reabilite aqui:
      tools.querySelectorAll('button, input, select, textarea').forEach(el => el.disabled && el.removeAttribute('disabled'));
    } else {
      // melhora acessibilidade quando oculto/desligado
      tools.setAttribute('inert','');
      tools.setAttribute('aria-hidden','true');
      // opcional: desabilitar elementos interativos internos
      // tools.querySelectorAll('button, input, select, textarea').forEach(el => el.disabled = true);
    }
  }
})();
</script>
